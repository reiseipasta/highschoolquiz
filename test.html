<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都道府県 → 高校リスト</title>
  <script>
    const data = {
      "東京都": ["日比谷高校", "戸山高校"],
      "埼玉県": ["浦和高校", "大宮高校"],
      "神奈川県": ["湘南高校", "横浜翠嵐高校"]
    };

    function updateHighschools() {
      const pref = document.getElementById("pref").value;
      const highschoolSelect = document.getElementById("school");
      highschoolSelect.innerHTML = "";

      if (data[pref]) {
        data[pref].forEach(school => {
          const opt = document.createElement("option");
          opt.textContent = school;
          opt.value = school;
          highschoolSelect.appendChild(opt);
        });
      }
    }

    function selectSchool() {
      const selected = document.getElementById("school").value;
      alert("あなたが選んだ高校は：" + selected);
    }
  </script>
</head>
<body>
  <h1>高校選択クイズ</h1>

  <label>都道府県を選んでください：</label>
  <select id="pref" onchange="updateHighschools()">
    <option value="">-- 都道府県を選択 --</option>
    <option value="東京都">東京都</option>
    <option value="埼玉県">埼玉県</option>
    <option value="神奈川県">神奈川県</option>
  </select>

  <br><br>

  <label>高校を選んでください：</label>
  <select id="school">
    <option value="">-- 高校を選択 --</option>
  </select>

  <br><br>
  <button onclick="selectSchool()">回答する</button>
</body>
</html>
